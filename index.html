<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заработок денег на просмотре рекламы</title>
    <script src="https://kit.fontawesome.com/96fac55e28.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="content_header">
                <div class="block_left_header">
                    Ваш профиль
                </div>
                <div class="block_right_header">
                    <div class="btn_login">
                        Вход
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content_main">
            <div class="block_left_main">
                <div class="block_profile">
                    <div class="Title_name">
                        Баланс
                    </div>
                    <div class="Money_balans">
                        <div class="money_rub"><span id="Span_run">0</span>&nbsp;₽</div>
                        <div class="balans_iq"><span id="Span_iq">100</span>&nbsp;Iq</div>
                    </div>
                    <div class="btn_deposit-Wit">
                        <div class="btn_deposit">
                            <div class="img_btn">
                                <i class="fa-sharp fa-solid fa-ruble-sign"></i>
                            </div>
                            <span>Пополнить</span>
                        </div>
                        <div class="btn_Withdraw">
                            <div class="img_btn">
                                <i class="fa-sharp fa-solid fa-piggy-bank"></i>
                            </div>
                            <span>
                                Вывести
                            </span>
                        </div>
                    </div>
                    <div id="Btn_mobile" class="mobile_block_button">
                        <i class="fa-solid fa-up-long" style="display: none;"></i>
                        <i class="fa-sharp fa-solid fa-down-long"></i>
                    </div>
                    <div class="block_button">
                        <div class="Profile btn_class">
                            <div class="img_btn">
                                <i class="fa-sharp fa-solid fa-user"></i>
                            </div>
                            <span>Профиль</span>
                        </div>
                        <div class="Top btn_class">
                            <div class="img_btn">
                                <i class="fa-solid fa-people-arrows"></i>
                            </div>
                                <span> Топ</span>
                        </div>
                        <div class="more btn_class">
                            <div class="img_btn">
                                <i class="fa-sharp fa-solid fa-info"></i>
                            </div>
                                <span>
                                    Еще
                                </span>
                            </div>
                    </div>
                    <div class="online">
                        <span id="online">0</span>&nbsp;онлайн
                    </div>
                </div>
            </div>
            <div class="block_right_main">
                <div class="block_game">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://themuvic.github.io/AppCent.App/js/Mobile_btn.js"></script>
    <script src=https://themuvic.github.io/AppCent.App/js/random_online.js"></script>
</body>

</html>
